<h2 class="mt-3">Capitals</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-search-box (onDebounce)="searchByCapital($event)" placeholder="Search By capital"
      (onValue)="searchByCapital($event)" [initialValue]="initialValue"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
